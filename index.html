<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Xera Team </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #00bcd4, #00796b);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
            opacity: 1;
            animation: fadeOut 2s ease-in-out forwards;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Particle background styling */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            transform: scale(0.9);
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .title {
            font-size: 6vw;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            animation: titleAnimation 2s ease-in-out forwards;
        }
        @keyframes titleAnimation {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: rgba(0, 188, 212, 0.6);
        }
        .active-tab {
            background-color: rgba(0, 188, 212, 0.8);
        }
        .content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ffffff;
            margin-top: 20px;
            text-align: left;
            font-weight: 300;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 188, 212, 0.3);
        }
        .content p {
            margin-bottom: 15px;
        }
        /* Responsiveness */
        @media (max-width: 768px) {
            .title {
                font-size: 7vw;
            }
            .content {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 8vw;
            }
            .content {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
